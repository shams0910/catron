{% extends 'base.html' %}

<!-- {% load crispy_forms_tags %} -->

{% block content %}
<div class="container">
		<div class="row justify-content-center m-4">
			<div class="col-12 col-sm-12 col-md-6 col-lg-4 border rounded p-4">

				<h3 class="mx-auto">Sign up</h3>
				<form class="site-form" action="{% url 'accounts:signup' %}" method="post">
					{% csrf_token %}
					{{form}}
					{% if request.GET.next %}
						<input type="hidden" name="next" value="{{request.GET.next}}" >
					{% endif %}
					<input type="submit" class="btn btn-light d-flex" value="Sign up">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
